<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Me Anything</title>
  <style>
    body { font-family: Arial; background: #121212; color: #fff; text-align: center; padding: 20px; }
    input, textarea, button { padding: 10px; margin: 10px; border-radius: 10px; border: none; }
    .admin { display: none; margin-top: 40px; }
  </style>
</head>
<body>

  <h1>Ask Me Anything</h1>

  <input id="username" placeholder="Your name (optional)" />
  <textarea id="message" placeholder="Type your anonymous message"></textarea>
  <button onclick="sendMessage()">Send Message</button>

  <p id="status"></p>

  <button onclick="login()">ğŸ” Admin Login</button>

  <div id="admin" class="admin">
    <h2>ğŸ“¬ Received Messages</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTYWr9kLNfyzPoNP9wTDRUxIuAWrR-dFGRlE5p0_3re7ILObvj3Od3zkK3AcUVaHjD3kXJtu1KpDE7G/pubhtml?widget=true&amp;headers=false" width="100%" height="400"></iframe>
  </div>

  <script>
    function sendMessage() {
      const username = document.getElementById("username").value || "Anonymous";
      const message = document.getElementById("message").value;

      if (!message.trim()) {
        alert("Please enter a message.");
        return;
      }

      fetch("https://api.sheetbest.com/sheets/2ec1f612-6c88-43f4-8c65-05a9334cb233", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ Username: username, Message: message })
      })
      .then(res => {
        document.getElementById("status").innerText = "âœ… Message sent!";
        document.getElementById("username").value = "";
        document.getElementById("message").value = "";
      })
      .catch(err => {
        document.getElementById("status").innerText = "âŒ Failed to send message.";
      });
    }

    function login() {
      const pwd = prompt("Enter admin password:");
      if (pwd === "69475") {
        document.getElementById("admin").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</body>
</html>
