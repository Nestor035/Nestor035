<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anothought - Send an anonymous message</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff5e62, #ff9966);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  input, textarea, button {
    width: 100%;
    margin-top: 1rem;
    padding: 0.8rem;
    border: none;
    border-radius: 0.5rem;
    font-size: 1rem;
  }
  input, textarea {
    background: #fff;
    color: #333;
  }
  button {
    background: #1eb980;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #17a871;
  }
  h1 {
    margin-bottom: 1rem;
    font-size: 2rem;
  }
  #thankYouMessage {
    display: none;
    font-size: 1.2rem;
    color: #fff;
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <div class="container" id="formContainer">
    <h1>Send an anonymous message</h1>
    <form id="messageForm" method="POST" onsubmit="return handleSubmit(event)">
      <input type="text" name="username" placeholder="Your username" required autocomplete="off" />
      <textarea name="message" rows="4" placeholder="Your message..." required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <button type="submit">Send</button>
    </form>
    <div id="thankYouMessage">âœ… Your message has been sent! Returning to the form...</div>
  </div>  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const username = form.username.value.trim();
      const message = form.message.value.trim();

      if (!username || !message) {
        alert('Please enter both username and message.');
        return;
      }

      const data = new FormData(form);

      try {
        const response = await fetch('https://formsubmit.co/ajax/694752084an@gmail.com', {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('thankYouMessage').style.display = 'block';
          form.reset();

          // Reload the page after 3 seconds
          setTimeout(() => {
            location.reload();
          }, 3000);
        } else {
          alert('Oops! There was a problem sending your message.');
        }
      } catch (error) {
        alert('Oops! There was a problem sending your message.');
      }
    }
  </script></body>
</html>
