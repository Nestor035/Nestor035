<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anothought - Send an anonymous message</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #ff5e62, #ff9966);
      --bg-dark: linear-gradient(135deg, #1e1e1e, #333);
      --text-light: #fff;
      --text-dark: #ddd;
      --card-bg-light: rgba(255, 255, 255, 0.1);
      --card-bg-dark: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 3;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    .circle:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 20%; }
    .circle:nth-child(2) { width: 100px; height: 100px; top: 70%; left: 60%; }
    .circle:nth-child(3) { width: 200px; height: 200px; top: 30%; left: 80%; }

    @keyframes float {
      from { transform: translateY(0px) rotate(0deg); }
      to { transform: translateY(-30px) rotate(360deg); }
    }

    .container {
      background: var(--card-bg-light);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      z-index: 2;
      animation: fadeIn 1.5s ease-out forwards;
    }

    body.dark .container {
      background: var(--card-bg-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 27ch;
      animation: typing 3s steps(27, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing { to { width: 27ch; } }
    @keyframes blink { 50% { border-color: transparent; } }

    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #fff;
    }

    input, textarea {
      background: #fff;
      color: #333;
    }

    body.dark input, body.dark textarea {
      background: #111;
      color: #eee;
    }

    button {
      background: #1eb980;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    button:hover {
      background: #17a871;
      transform: scale(1.05);
    }

    #thankYouMessage {
      display: none;
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: bounceIn 0.6s ease-out forwards;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #adminPanel {
      display: none;
      margin-top: 2rem;
      text-align: left;
      background: rgba(0,0,0,0.1);
      padding: 1rem;
      border-radius: 10px;
    }

    #adminPanel ul {
      max-height: 200px;
      overflow-y: auto;
      list-style-type: none;
      padding: 0;
    }

    #adminPanel li {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>

  <div class="container" id="formContainer">
    <h1>Send an anonymous message</h1>
    <form id="messageForm" method="POST" onsubmit="return handleSubmit(event)">
      <input type="text" name="username" placeholder="Your username" required autocomplete="off" />
      <textarea name="message" rows="4" placeholder="Your message..." required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <button type="submit">Send</button>
    </form>
    <div id="thankYouMessage">âœ… Your message has been sent! Returning to the form...</div>

    <!-- Admin message view -->
    <div id="adminPanel">
      <h2>ðŸ“¥ Received Messages</h2>
      <ul id="messageList"></ul>
    </div>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const username = form.username.value.trim();
      const message = form.message.value.trim();

      if (!username || !message) {
        alert('Please enter both username and message.');
        return;
      }

      const data = new FormData(form);

      try {
        const response = await fetch('https://formsubmit.co/ajax/694752084an@gmail.com', {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('thankYouMessage').style.display = 'block';
          document.getElementById('successSound').play();
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

          // Store locally
          let allMsgs = JSON.parse(localStorage.getItem('anonMessages') || '[]');
          allMsgs.push({ username, message });
          localStorage.setItem('anonMessages', JSON.stringify(allMsgs));

          setTimeout(() => location.reload(), 4000);
        } else {
          alert('Oops! There was a problem sending your message.');
        }
      } catch (error) {
        alert('Oops! There was a problem sending your message.');
      }
    }

    // Admin view (press M to show)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'M') {
        document.getElementById('adminPanel').style.display = 'block';
        loadMessages();
      }
    });

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('anonMessages') || '[]');
      const list = document.getElementById('messageList');
      list.innerHTML = '';
      messages.forEach((msg) => {
        const item = document.createElement('li');
        item.innerHTML = `<strong>@${msg.username}</strong>: ${msg.message}`;
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
