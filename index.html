<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Me Anything</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; padding: 20px; }
    input, textarea, button { margin: 10px; padding: 10px; border-radius: 8px; border: none; }
    button { background-color: #00b894; color: white; font-weight: bold; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Send Anonymous Message</h2>
  <input type="text" id="username" placeholder="Enter your name (optional)"/><br/>
  <textarea id="message" rows="4" placeholder="Enter your message"></textarea><br/>
  <button onclick="sendMessage()">Send</button>

  <h3>ðŸ”’ Admin Login</h3>
  <input type="password" id="adminPass" placeholder="Enter admin password"/>
  <button onclick="checkPassword()">View Messages</button>

  <div id="adminView" class="hidden">
    <h3>ðŸ“¥ Received Messages</h3>
    <div id="messagesList"></div>
  </div>

  <script>
    const SHEET_URL = "https://api.sheetbest.com/sheets/2ec1f612-6c88-43f4-8c65-05a9334cb233";
    const ADMIN_PASSWORD = "69475";

    async function sendMessage() {
      const username = document.getElementById("username").value || "Anonymous";
      const message = document.getElementById("message").value;
      if (!message.trim()) return alert("Please type a message.");

      try {
        const res = await fetch(SHEET_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, message, time: new Date().toLocaleString() }),
        });

        if (res.ok) {
          alert("Message sent anonymously âœ…");
          document.getElementById("username").value = "";
          document.getElementById("message").value = "";
        } else {
          alert("Failed to send. Try again.");
        }
      } catch (error) {
        alert("Network error.");
        console.error(error);
      }
    }

    function checkPassword() {
      const entered = document.getElementById("adminPass").value;
      if (entered === ADMIN_PASSWORD) {
        loadMessages();
        document.getElementById("adminView").classList.remove("hidden");
      } else {
        alert("Wrong password");
      }
    }

    async function loadMessages() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        const container = document.getElementById("messagesList");
        container.innerHTML = "";

        data.reverse().forEach(entry => {
          const item = document.createElement("div");
          item.innerHTML = `<strong>${entry.username}:</strong> ${entry.message} <small>(${entry.time})</small><hr>`;
          container.appendChild(item);
        });
      } catch (error) {
        alert("Failed to load messages");
      }
    }
  </script>
</body>
</html>
