<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Me Anything - Anonymous Messages</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2, h3 {
      color: #00b894;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #019874;
    }
    #adminView {
      margin-top: 30px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .messageItem {
      border-bottom: 1px solid #444;
      padding: 10px 0;
    }
    .messageItem:last-child {
      border-bottom: none;
    }
    small {
      color: #888;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Send Anonymous Message</h2>
  <input type="text" id="username" placeholder="Enter your name (optional)" />
  <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
  <button onclick="sendMessage()">Send Message</button>

  <h3>Admin Login</h3>
  <input type="password" id="adminPass" placeholder="Enter admin password" />
  <button onclick="checkPassword()">View Messages</button>

  <div id="adminView" class="hidden">
    <h3>Received Messages</h3>
    <div id="messagesList">Loading messages...</div>
  </div>

  <script>
    const SHEET_URL = "https://api.sheetbest.com/sheets/2ec1f612-6c88-43f4-8c65-05a9334cb233";
    const ADMIN_PASSWORD = "69475";

    async function sendMessage() {
      const username = document.getElementById("username").value.trim() || "Anonymous";
      const message = document.getElementById("message").value.trim();
      if (!message) {
        alert("Please type a message before sending.");
        return;
      }
      try {
        const response = await fetch(SHEET_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username,
            message: message,
            time: new Date().toLocaleString()
          }),
        });
        if (response.ok) {
          alert("Message sent anonymously âœ…");
          document.getElementById("username").value = "";
          document.getElementById("message").value = "";
        } else {
          alert("Failed to send the message. Please try again.");
        }
      } catch (error) {
        alert("Network error. Please check your connection.");
        console.error(error);
      }
    }

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("adminView").classList.remove("hidden");
        loadMessages();
      } else {
        alert("Wrong password.");
      }
    }

    async function loadMessages() {
      const container = document.getElementById("messagesList");
      container.innerHTML = "Loading messages...";
      try {
        const response = await fetch(SHEET_URL);
        if (!response.ok) {
          container.innerHTML = "Failed to load messages.";
          return;
        }
        const data = await response.json();
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "No messages yet.";
          return;
        }
        // Show newest first
        data.reverse();
        container.innerHTML = "";
        data.forEach(({ username, message, time }) => {
          const div = document.createElement("div");
          div.className = "messageItem";
          div.innerHTML = `<strong>${sanitize(username)}:</strong> ${sanitize(message)} <br/><small>${sanitize(time)}</small>`;
          container.appendChild(div);
        });
      } catch (error) {
        container.innerHTML = "Error loading messages.";
        console.error(error);
      }
    }

    // Simple sanitization to avoid XSS
    function sanitize(str) {
      if (!str) return "";
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
    }
  </script>

</body>
</html>
